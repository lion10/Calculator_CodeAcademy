<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="layout.css">
    </style>


</head>
<body>

    

    <div class="main">
        <h1 style="text-align: center; color: whitesmoke;">Calculator</h1>
        <form name="form">
            <input type="text" class="textView" name="textView">
        </form>
        <table>
            <tr>
                <td ><input class="bckgrod_clr_td_green" type="button" value="&#8362;/$" onclick="convertShekelsToDollars()" ></td>
                <td ><input class="bckgrod_clr_td_green" type="button" value="$/&#8362;" onclick="convertDollarsToShekels()"></td>
                <td ><input class="bckgrod_clr_td_green" type="button" value="&#8362;/&euro;" onclick="convertShekelsToEuros()"></td>
                <td ><input class="bckgrod_clr_td_green" type="button" value="&euro;/&#8362;" onclick="convertEurosToShekels()"></td>
                <td><input  class="bckgrod_clr_td_red"   type="button" value="CE" onclick="cleanTheScreen()" ></td>

            </tr>
            <tr>
                <td><input  class="bckgrod_clr_td_blue"  type="button" value="7"  onclick="insertElement(7)"></td>
                <td><input  class="bckgrod_clr_td_blue"  type="button" value="8"  onclick="insertElement(8)"></td>
                <td><input  class="bckgrod_clr_td_blue"  type="button" value="9"  onclick="insertElement(9)"></td>
                <td><input  class="bckgrod_clr_td_green" type="button" value="/"  onclick="insertElement('/')"></td>
                <td><input  class="bckgrod_clr_td_green" type="button" value="**" onclick="insertElement('**')"></td>

            </tr>
            <tr>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="4"  onclick="insertElement(4)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="5"  onclick="insertElement(5)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="6"  onclick="insertElement(6)"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="*"  onclick="insertElement('*')"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="%"  onclick="insertElement('%')"></td>

            </tr>
            <tr>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="1"  onclick="insertElement(1)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="2"  onclick="insertElement(2)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="3"  onclick="insertElement(3)"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="-"  onclick="insertElement('-')"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="<"  onclick="backOneStep()"></td>

            </tr>
            <tr>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="0"  onclick="insertElement(0)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="."  onclick="insertElement('.')"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="+/-"  onclick="swapBtwPosAndNeg()"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="+"  onclick="insertElement('+')"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="="  onclick="equalOpreation()"></td>
            </tr>
            
            
            <script src="background_opertion.js"></script>


        </table>
    </div>


</body>
</html>
