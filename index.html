<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="layout.css">
    </style>


</head>
<body>

    

    <div class="main">
        <h1 style="text-align: center; color: whitesmoke;">Calculator</h1>
        <form name="form">
            <input type="text" class="textView" name="textView" id ='inputToViewTheResult'>
        </form>
        <table>
            <tr>
                <td ><input class="bckgrod_clr_td_green" type="button" value="&#8362;/$" onclick="convertShekelsToDollars()" ></td>
                <td ><input class="bckgrod_clr_td_green" type="button" value="$/&#8362;" onclick="convertDollarsToShekels()"></td>
                <td ><input class="bckgrod_clr_td_green" type="button" value="&#8362;/&euro;" onclick="convertShekelsToEuros()"></td>
                <td ><input class="bckgrod_clr_td_green" type="button" value="&euro;/&#8362;" onclick="convertEurosToShekels()"></td>
                <td><input  class="bckgrod_clr_td_red"   type="button" value="CE" onclick="cleanTheScreen()" ></td>

            </tr>
            <tr>
                <td><input  class="bckgrod_clr_td_blue"  type="button" value="7"  onclick="getNumber(7)"></td>
                <td><input  class="bckgrod_clr_td_blue"  type="button" value="8"  onclick="getNumber(8)"></td>
                <td><input  class="bckgrod_clr_td_blue"  type="button" value="9"  onclick="getNumber(9)"></td>
                <td><input  class="bckgrod_clr_td_green" type="button" value="/"  onclick="getOperand('/')"></td>
                <td><input  class="bckgrod_clr_td_green" type="button" value="^" onclick="getOperand('^')"></td>

            </tr>
            <tr>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="4"  onclick="getNumber(4)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="5"  onclick="getNumber(5)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="6"  onclick="getNumber(6)"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="X"  onclick="getOperand('X')"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="%"  onclick="getOperand('%')"></td>
            </tr>
            <tr>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="1"  onclick="getNumber(1)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="2"  onclick="getNumber(2)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="3"  onclick="getNumber(3)"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="-"  onclick="getOperand('-')"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="<"  onclick="backOneStep()"></td>
            </tr>
            <tr>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="0"  onclick="getNumber(0)"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="."  onclick="insertElement('.')"></td>
                <td><input class="bckgrod_clr_td_blue"  type="button" value="1/x"  onclick="getOperand('1/x')"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="+"  onclick="getOperand('+')"></td>
                <td><input class="bckgrod_clr_td_green" type="button" value="="  onclick="equalOpreation()"></td>
            </tr>
            
            
            <script src="background_opertion.js"></script>


        </table>
    </div>


</body>
</html>
